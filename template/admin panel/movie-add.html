          <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
              <h4 class="page-title">Thêm phim mới</h4>
            </div>

          <!-- /.row -->
          <!-- .row -->
          <div class="row">
            <div class="col-md-2 col-12"></div>
            <div class="col-md-8 col-xs-12">
              <div class="white-box">
                <form class="form-horizontal form-material" id="movieAddForm">
                  <div class="form-group">
                    <label class="col-md-12">Status</label>
                    <div class="col-md-12">
                      <select
                        class="form-control form-control-line"
                        id="movieStatus"
                      ></select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">Image</label>
                    <div class="col-md-12">
                      <input
                        id="image"
                        type="file"
                        class="singleFileUploadInput"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">Movie Name</label>
                    <div class="col-md-12">
                      <input
                        type="text"
                        placeholder="Movie Name"
                        id="movieName"
                        class="form-control form-control-line"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">Rating</label>
                    <div class="col-md-12">
                      <input
                        type="number"
                        max="10"
                        min="0"
                        placeholder="Rating on 10 scale"
                        id="rating"
                        class="form-control form-control-line"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">Require Age</label>
                    <div class="col-md-12">
                      <input
                        type="number"
                        placeholder="Require Age"
                        id="requireAge"
                        class="form-control form-control-line"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">Duration</label>
                    <div class="col-md-12">
                      <input
                        type="number"
                        placeholder="Duration in minutes"
                        id="duration"
                        class="form-control form-control-line"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12"
                      >Movie Type (Hold down the Ctrl (windows) or Command (Mac)
                      button to select multiple options)</label
                    >
                    <div class="col-md-12">
                      <select
                        multiple
                        size="8"
                        class="form-control form-control-line"
                        id="movieType"
                        required
                      ></select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12"
                      >Director (Hold down the Ctrl (windows) or Command (Mac)
                      button to select multiple options)</label
                    >
                    <div class="col-md-12">
                      <select
                        multiple
                        size="8"
                        class="form-control form-control-line"
                        id="director"
                        required
                      ></select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12"
                      >Cast (Hold down the Ctrl (windows) or Command (Mac)
                      button to select multiple options)</label
                    >
                    <div class="col-md-12">
                      <select
                        multiple
                        size="8"
                        class="form-control form-control-line"
                        id="actor"
                        required
                      ></select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12"
                      >Producer (Hold down the Ctrl (windows) or Command (Mac)
                      button to select multiple options)</label
                    >
                    <div class="col-md-12">
                      <select
                        multiple
                        size="8"
                        class="form-control form-control-line"
                        id="producer"
                        required
                      ></select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">Country</label>
                    <div class="col-md-12">
                      <select
                        class="form-control form-control-line"
                        id="country"
                      ></select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">Release Date</label>
                    <div class="col-md-12">
                      <input
                        type="date"
                        placeholder="dd-MM-yyyy"
                        id="releaseDate"
                        class="form-control form-control-line"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12"
                      >Content (Fill in "N/A" if there is no content)</label
                    >
                    <div class="col-md-12">
                      <textarea
                        id="content"
                        rows="5"
                        cols="90"
                        required
                      ></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">Trailer</label>
                    <div class="col-md-12">
                      <input
                        type="text"
                        placeholder="youtube trailer link"
                        id="trailer"
                        class="form-control form-control-line"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">

                        type="submit"
                        class="btn btn-success"
                        id="btn-submit"
                      >
                        Add Movie
                      </button>
                      <a class="btn btn-primary" id="btn-return">Return</a>
                    </div>
                  </div>
                </form>
