                    <thead>
                      <tr>

                        <th style="width: 150px">Day of Week</th>

                        id="showingDate"
                        class="form-control"
                        required
                        style="
                          border-radius: 0;
                          height: 40px;
                          margin-top: 14px;
                          margin-bottom: 14px;
                        "
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">Start Time</label>
                    <div class="col-md-12">
                      <input
                        type="time"
                        id="startTime"
                        class="form-control"
                        required
                        style="
                          border-radius: 0;
                          height: 40px;
                          margin-top: 14px;
                          margin-bottom: 14px;
                        "
                      />
                    </div>
                  </div>

                      <a href="user-table.html" class="btn btn-primary"
